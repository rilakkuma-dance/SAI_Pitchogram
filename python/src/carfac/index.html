<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pitchogram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .language {
      width: 30%;
    }
    svg {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
    }
    h2 {
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      display: none;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>Pitchogram</h1>
  <div class="container">
    <div class="language">
      <h2>Mandarin</h2>
      <svg viewBox="0 0 100 100">
        <path d="M10,90 Q50,10 90,90" stroke="black" fill="transparent" stroke-width="2"/>
      </svg>
      <button onclick="runPythonScript('mandarin_mǔ.py', 'mǔ')">mǔ</button>
      <button onclick="runPythonScript('mandarin_mí.py', 'mí')">mí</button>
      <button onclick="runPythonScript('mandarin_mè.py', 'mè')">mè</button>
      <button onclick="runPythonScript('mandarin_mā.py', 'mā')">mā</button>
      <button onclick="runPythonScript('mandarin_sentence.py', 'Mā zài jiā')">Mā zài jiā</button>
    </div>
    <div class="language">
      <h2>Vietnamese</h2>
      <svg viewBox="0 0 100 100">
        <path d="M10,50 Q30,10 50,50 Q70,90 90,50" stroke="black" fill="transparent" stroke-width="2"/>
      </svg>
      <button onclick="runPythonScript('vietnamese_bủ.py', 'bủ')">bủ</button>
      <button onclick="runPythonScript('vietnamese_bí.py', 'bí')">bí</button>
      <button onclick="runPythonScript('vietnamese_bọ.py', 'bọ')">bọ</button>
      <button onclick="runPythonScript('vietnamese_bê.py', 'bê')">bê</button>
      <button onclick="runPythonScript('vietnamese_ba.py', 'ba')">ba</button>
      <button onclick="runPythonScript('vietnamese_sentence.py', 'Ba đọc sách.')">Ba đọc sách.</button>
    </div>
    <div class="language">
      <h2>Thai</h2>
      <svg viewBox="0 0 100 100">
        <path d="M10,70 Q30,30 50,70 Q70,30 90,70" stroke="black" fill="transparent" stroke-width="2"/>
      </svg>
      <button onclick="runPythonScript('thai_mu.py', 'มู (mu)')">มู (mu)</button>
      <button onclick="runPythonScript('thai_le.py', 'เล (le)')">เล (le)</button>
      <button onclick="runPythonScript('thai_ko.py', 'โค (ko)')">โค (ko)</button>
      <button onclick="runPythonScript('thai_ni.py', 'นิ (ni)')">นิ (ni)</button>
      <button onclick="runPythonScript('thai_ta.py', 'ตา (ta)')">ตา (ta)</button>
      <button onclick="runPythonScript('thai_sentence.py', 'ฉันมีตา. (I have eyes.)')">ฉันมีตา. (I have eyes.)</button>
    </div>
  </div>

  <div id="status" class="status">
    <p id="status-message"></p>
  </div>

  <script>
    function showStatus(message, isError = false) {
      const statusDiv = document.getElementById('status');
      const statusMessage = document.getElementById('status-message');
      
      statusMessage.textContent = message;
      statusDiv.className = isError ? 'status error' : 'status success';
      statusDiv.style.display = 'block';
      
      // Hide status after 5 seconds
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }

    async function runPythonScript(scriptName, displayText) {
      try {
        showStatus(`Starting ${displayText} pronunciation trainer...`);
        
        // Method 1: Try using a local server endpoint
        try {
          const response = await fetch('/run-script', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ script: scriptName })
          });
          
          if (response.ok) {
            showStatus(`Successfully launched ${displayText} trainer!`);
            return;
          }
        } catch (e) {
          // Server not available, try other methods
        }

        // Method 2: Try using a custom protocol (requires setup)
        try {
          window.location.href = `python-script://${scriptName}`;
          showStatus(`Attempting to launch ${displayText} trainer...`);
          return;
        } catch (e) {
          // Custom protocol not available
        }

        // Method 3: Show instructions for manual execution
        const instructions = `
To run the ${displayText} pronunciation trainer:

1. Open Command Prompt or Terminal
2. Navigate to your project directory:
   cd C:\\Users\\maruk\\Downloads\\Python310\\carfac-SAI\\python\\src\\carfac
3. Run the command:
   python ${scriptName}

Alternatively, double-click on the ${scriptName} file if it's set up to run Python scripts.
        `;
        
        showStatus(`Please run manually: ${scriptName}`, true);
        
        // Also show detailed instructions
        setTimeout(() => {
          alert(instructions);
        }, 1000);
        
      } catch (error) {
        showStatus(`Error: Could not launch ${scriptName}`, true);
        console.error('Error running Python script:', error);
      }
    }

    // Alternative method: Create downloadable batch files
    function createBatchFile(scriptName, displayText) {
      const batchContent = `@echo off
cd /d "C:\\Users\\maruk\\Downloads\\Python310\\carfac-SAI\\python\\src\\carfac"
python ${scriptName}
pause`;
      
      const blob = new Blob([batchContent], { type: 'text/plain' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `run_${scriptName.replace('.py', '.bat')}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
      
      showStatus(`Downloaded batch file for ${displayText}. Run it to start the trainer.`);
    }

    // Add context menu for alternative download option
    document.addEventListener('contextmenu', function(e) {
      if (e.target.tagName === 'BUTTON' && e.target.onclick) {
        e.preventDefault();
        const onclick = e.target.onclick.toString();
        const scriptMatch = onclick.match(/runPythonScript\('([^']+)',\s*'([^']+)'\)/);
        if (scriptMatch) {
          const scriptName = scriptMatch[1];
          const displayText = scriptMatch[2];
          createBatchFile(scriptName, displayText);
        }
      }
    });
  </script>
</body>
</html>
