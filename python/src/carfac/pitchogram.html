<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pitchogram - Pronunciation Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .language {
      width: 30%;
      min-width: 300px;
      margin: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    svg {
      width: 100%;
      height: 120px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 15px;
      font-size: 1.5em;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
      color: white;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      min-width: 120px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #FF5252, #26C6DA);
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(76, 175, 80, 0.8);
    }
    .instructions {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <h1>Pitchogram - Pronunciation Trainer</h1>
  <div class="instructions">
    <strong>Click any button below to download a launcher for that pronunciation trainer.</strong><br>
    Run the downloaded .bat file to start the training session!
  </div>
  
  <div class="container">
    <div class="language">
      <h2>Mandarin</h2>
      <svg viewBox="0 0 100 80">
        <defs>
          <linearGradient id="mandarin-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
          </linearGradient>
        </defs>
        <path d="M10,70 Q30,20 50,40 Q70,10 90,60" stroke="url(#mandarin-grad)" fill="transparent" stroke-width="3"/>
        <circle cx="10" cy="70" r="2" fill="white"/>
        <circle cx="90" cy="60" r="2" fill="white"/>
      </svg>
      <button onclick="downloadLauncher('mandarin_mu.py', 'mǔ (3rd tone)')">mǔ</button>
      <button onclick="downloadLauncher('mandarin_mi.py', 'mí (2nd tone)')">mí</button>
      <button onclick="downloadLauncher('mandarin_me.py', 'mè (4th tone)')">mè</button>
      <button onclick="downloadLauncher('mandarin_ma.py', 'mā (1st tone)')">mā</button>
      <button onclick="downloadLauncher('mandarin_sentence.py', 'Mā zài jiā')">Mā zài jiā</button>
    </div>
    
    <div class="language">
      <h2>Vietnamese</h2>
      <svg viewBox="0 0 100 80">
        <defs>
          <linearGradient id="vietnamese-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#a8e6cf;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff8a80;stop-opacity:1" />
          </linearGradient>
        </defs>
        <path d="M10,40 Q25,15 40,40 Q55,65 70,40 Q85,15 90,40" stroke="url(#vietnamese-grad)" fill="transparent" stroke-width="3"/>
        <circle cx="10" cy="40" r="2" fill="white"/>
        <circle cx="90" cy="40" r="2" fill="white"/>
      </svg>
      <button onclick="downloadLauncher('vietnamese_bu.py', 'bủ')">bủ</button>
      <button onclick="downloadLauncher('vietnamese_bi.py', 'bí')">bí</button>
      <button onclick="downloadLauncher('vietnamese_bo.py', 'bọ')">bọ</button>
      <button onclick="downloadLauncher('vietnamese_be.py', 'bê')">bê</button>
      <button onclick="downloadLauncher('vietnamese_ba.py', 'ba')">ba</button>
      <button onclick="downloadLauncher('vietnamese_sentence.py', 'Ba đọc sách.')">Ba đọc sách.</button>
    </div>
    
    <div class="language">
      <h2>Thai</h2>
      <svg viewBox="0 0 100 80">
        <defs>
          <linearGradient id="thai-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ffd93d;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
          </linearGradient>
        </defs>
        <path d="M10,55 Q25,25 40,55 Q55,25 70,55 Q85,25 90,55" stroke="url(#thai-grad)" fill="transparent" stroke-width="3"/>
        <circle cx="10" cy="55" r="2" fill="white"/>
        <circle cx="90" cy="55" r="2" fill="white"/>
      </svg>
      <button onclick="downloadLauncher('thai_mu.py', 'มู (mu)')">มู (mu)</button>
      <button onclick="downloadLauncher('thai_le.py', 'เล (le)')">เล (le)</button>
      <button onclick="downloadLauncher('thai_ko.py', 'โค (ko)')">โค (ko)</button>
      <button onclick="downloadLauncher('thai_ni.py', 'นิ (ni)')">นิ (ni)</button>
      <button onclick="downloadLauncher('thai_ta.py', 'ตา (ta)')">ตา (ta)</button>
      <button onclick="downloadLauncher('thai_sentence.py', 'ฉันมีตา. (I have eyes.)')">ฉันมีตา.</button>
    </div>
  </div>

  <div id="status" class="status">
    <p id="status-message"></p>
  </div>

  <script>
    function showStatus(message) {
      const statusDiv = document.getElementById('status');
      const statusMessage = document.getElementById('status-message');
      
      statusMessage.innerHTML = message;
      statusDiv.style.display = 'block';
      
      setTimeout(function() {
        statusDiv.style.display = 'none';
      }, 4000);
    }

    function downloadLauncher(scriptName, displayText) {
      const batchContent = '@echo off\n' +
        'title ' + displayText + ' Pronunciation Trainer\n' +
        'echo Starting ' + displayText + ' Pronunciation Trainer...\n' +
        'echo.\n\n' +
        'REM Change to the correct directory\n' +
        'cd /d "C:\\Users\\maruk\\Downloads\\Python310\\carfac-SAI\\python\\src\\carfac"\n\n' +
        'REM Check if Python is available\n' +
        'python --version >nul 2>&1\n' +
        'if errorlevel 1 (\n' +
        '    echo ERROR: Python is not installed or not in PATH\n' +
        '    echo Please install Python and try again\n' +
        '    pause\n' +
        '    exit /b 1\n' +
        ')\n\n' +
        'REM Check if script exists\n' +
        'if not exist "' + scriptName + '" (\n' +
        '    echo ERROR: Script ' + scriptName + ' not found\n' +
        '    echo Please make sure the script exists in the current directory\n' +
        '    echo Current directory: %CD%\n' +
        '    pause\n' +
        '    exit /b 1\n' +
        ')\n\n' +
        'REM Run the Python script\n' +
        'echo Running ' + scriptName + '...\n' +
        'echo.\n' +
        'python "' + scriptName + '"\n\n' +
        'REM Keep window open if there\'s an error\n' +
        'if errorlevel 1 (\n' +
        '    echo.\n' +
        '    echo Script ended with an error\n' +
        '    pause\n' +
        ')';

      const blob = new Blob([batchContent], { type: 'text/plain' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'launch_' + scriptName.replace('.py', '.bat');
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
      
      showStatus('Downloaded launcher for <strong>' + displayText + '</strong>!<br>Run the .bat file to start the trainer.');
    }
  </script>
</body>
</html>
